<html>

<head>
    <title>Django blog</title>
</head>

<body>
    <div>
        <h1><a href="/">Django Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}

    <div>
        <p>公開日: 2020/01/15, 12:14</p>
        <h2><a href="">My Second post</a></h2>
        <p>Hello Django!</p>
    </div>
</body>

</html>
